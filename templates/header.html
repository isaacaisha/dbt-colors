<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="geo.place-name" content="Spain">
        <meta property="og:type" content="dbt-openai DBT">
        <meta name="description" content="This is dbt-openai website.">
        <meta property="og:title" content="dbt-openai website">
        <meta content="Programmer" property="og:description">
        <meta property="og:image" content="https://dbt-openai-a853e0d6a59a.herokuapp.com/static/assets/images/logo3.jpg">
        <meta property="og:url" content="https://dbt-openai-a853e0d6a59a.herokuapp.com/">
        <meta property="og:description" content="dbt-openai Website - Programmer & Developer, Frontend & Backend">
        <meta name="twitter:card" content="summary_large_image">

        <meta name="twitter:image" content="https://dbt-openai-a853e0d6a59a.herokuapp.com/static/assets/images/logo3.jpg">
        <meta name="keywords" content="dbt-openai Website - programmer, developer, frontend, backend, python, javascript">
        <meta name="author" content="Developer">
        <!--<meta name="google-site-verification" content="YOUR_GOOGLE_SEARCH_CONSOLE_VERIFICATION_CODE" />-->
        <meta name="robots" content="index, follow" />
        <meta name="googlebot" content="index, follow">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block head %}
            <title>{% block title %}{% endblock %} 👌🏿DBT C😎L😇RS App💪🏿</title>

            <!-- Bootstrap core CSS -->
            <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

            <!-- Custom fonts for this template -->
            <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
            <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
            <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
            <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
                  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
            {% block favicon %} {% endblock %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/style.css') }}" />
        {% endblock %}
    </head>

    <body>
        <div id="content">
            <!-- Content -->
            <div class="container mb-5">
                <div class="p-2 rounded-3 jumbotron">
                    <div class="container-fluid py-1">
                        <h1 class="">👌🏿DBT C😎L😇RS💪🏿 ¡!¡</h1>
                    </div>
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
        <div id="footer">
            <!-- Footer -->
            {% block footer %} {% endblock %}
            <footer>
              <div class="container container-margin">
                <div class="row">
                  <div class="col-lg-8 col-md-10 mx-auto">
                    <ul class="list-inline text-center">
                      <li class="list-inline-item">
                        <a href="https://rastas-dreadlocks.3marches.com" target="_blank">
                          <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a href="https://rastas-dreads-blog.herokuapp.com" target="_blank">
                          <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                      <li class="list-inline-item">
                        <a  href="https://github.com/isaacaisha" target="_blank">
                          <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                          </span>
                        </a>
                      </li>
                    </ul>
                    <!--
                    <div class="container text-center">
                        <a class="api" href="#" target="_blank">
                            API's documentation.
                        </a>
                    </div>
                    -->
                    <div class="p-1 rounded-3 jumbotron">
                        <div class="container-fluid py-1">
                            <div class="">
                                <span class="copyright">© DBT Copyright {{ date }}</span>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </footer>

            <!-- Bootstrap core JavaScript -->
            <!--<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
            <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>-->

            <!-- Custom scripts for this template -->
            <script src="{{ url_for('static', filename='js/dbt-colors.min.js')}}"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

            <!-- Include JavaScript file -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="{{ url_for('static', filename='js/main.js')}}"></script>
        </div>

</html>
